<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
    #panorama {
        width: 100%;
        height: 800px;
    }
    </style>
</head>
<body>

<div id="panorama"></div>
<script>
pannellum.viewer('panorama', {
    "type": "equirectangular",
    "autoLoad": true,
    "hotSpotDebug": true,
    "panorama": "2.jpg","hotSpots": [
        {
            "pitch": 5.927284352721278,
            "yaw": 0.6034841942759908,
            "type": "info",
            "text": "張家祖廟內埕"
        },
        {
            "pitch": 3.6404209485200214,
            "yaw": -38.9553461939312,
            "type": "info",
            "text": "王錦裕老師"
        },
        {
            "pitch": -0.28536895061178585,
            "yaw": 144.11166191139486,
            "type": "info",
            "text": "往出口通道"
        }
    ]
});
</script>

</body>
</html>
